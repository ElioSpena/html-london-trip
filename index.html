<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LondonTrip</title>
</head>

<body>
    <!--Titolo ed immagini-->
    <section>
        <h1>Il mio Viaggio a Londra</h1>
        <img src="./img/img1.jpg" alt="ruotapanoramica1">
        <img src="./img/img2.jpg" alt="ruotapanoramica2">
        <img src="./img/img3.jpg" alt="ruotpanoramica3">
    </section>
    <hr />
    <!--Tabella Spese-->
    <section>
        <h2>Le mie spese</h2>
        <table>
            <thead>
                <tr>
                    <th>Numero</th>
                    <th>Descrizione</th>
                    <th>Costo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Biglietto</td>
                    <td>120€</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Alloggio</td>
                    <td>200€</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Svago</td>
                    <td>500€</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Totale</td>
                    <td>820€</td>
                </tr>
            </tfoot>
        </table>
    </section>
    <hr />
    <!--Attività programmate-->
    <section>
        <h3>Cose da Fare</h3>
        <ul>
            <li>Visitrare la Tower of London</li>
            <li>Visitare Greenwich</li>
            <li>Mangiare Fish & Chips</li>
            <li>Andare al concerto</li>
        </ul>
    </section>
    <hr />
</body>

</html>
